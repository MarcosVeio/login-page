<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      inputName="name"
      formControlName="name"
      type="text"
      label="Name"
      placeholder="John Due"
    >
      <img src="/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      inputName="email"
      formControlName="email"
      type="email"
      label="Email Address"
      placeholder="exemple@exe.com"
    >
      <img src="/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="**********"
    >
      <img src="/password-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password"
      placeholder="**********"
    >
      <img src="/password-icon.svg" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
